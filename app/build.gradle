apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'ThereKey'
            keyPassword 'breeze'
            storeFile file('D:/Programs/AndroidStudioProjects/keystore/android.jks')
            storePassword 'breeze'
        }
    }
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc3"
    defaultConfig {
        applicationId "com.daniel.dwatt.there"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services:7.5.0'
}
